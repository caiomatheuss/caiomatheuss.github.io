<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Nega Lopes,</strong>
                        <p class="textoo">
                            Você é muito especial pra mim, eu te adoro em tudo,
                            principalmente seu sorriso, eu sou mais feliz do seu lado. <br>
                            <strong class="coracao">Te amo! To com saudades.</strong> <br>
                            <p class="adm">- Admirador secreto.</p>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
